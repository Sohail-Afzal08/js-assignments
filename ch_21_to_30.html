<script>
    var number = parseFloat(prompt('please enter any decimal number'));
    
    number = Math.ceil(number);

    var text = "Pakistan is a country in South Asia";
    var sliceText = text.slice(0, number);
    
    console.log(sliceText);
    var reverseText='';
    for(i=0;i<sliceText.length;i++){
       reverseText += sliceText[sliceText.length-(i+1)];
    }
    console.log(reverseText);
</script>
