<script>

    function CapitalCase(inputText){
        inputText = inputText.toLowerCase().split(' ');
        for (var i = 0; i < inputText.length; i++) {
            inputText[i] = inputText[i].charAt(0).toUpperCase() + inputText[i].substring(1);     
        }
        return inputText.join(' ');
    }

    var inputVal = prompt('Please enter any sentence');

   console.log(CapitalCase(inputVal));


</script>
